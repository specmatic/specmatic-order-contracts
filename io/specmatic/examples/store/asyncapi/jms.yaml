asyncapi: 3.0.0

info:
  title: Product audits API
  version: '1.0.0'

servers:
  active-mq:
    host: tcp://localhost:9127
    protocol: jms

channels:
  product-queries:
    address: product-queries
    messages:
      product:
        $ref: '#/components/messages/product'

operations:
  receiveProductQuery:
    action: receive
    channel:
      $ref: '#/channels/product-queries'
    messages:
      - $ref: '#/channels/product-queries/messages/product'

components:
  messages:
    product:
      name: product
      title: An inventory product
      summary: Product representing items in inventory
      contentType: application/json
      payload:
        type: object
        properties:
          name:
            description: Every product has a name
            type: string
          inventory:
            description: Count of items in inventory
            type: integer
          id:
            description: Unique identifier of the product
            type: integer
          categories:
            description: A list of product categories
            type: array
            items:
              $ref: '#/components/schemas/category'

  schemas:
    category:
      type: object
      properties:
        id:
          description: The id of the category
          type: integer
        name:
          description: The name of the category
          type: string
