components:
  schemas:
    Id:
      type: object
      properties:
        id:
          type: integer
      required:
        - id
    ProductDetails:
      title: Product Details
      type: object
      properties:
        name:
          type: string
        type:
          $ref: '#/components/schemas/ProductType'
        inventory:
          type: integer
      required:
        - name
        - type
        - inventory
    ProductType:
      type: string
      title: Product Type
      enum:
        - book
        - food
        - gadget
        - other
    Product:
      title: Product
      allOf:
        - $ref: '#/components/schemas/Id'
        - $ref: '#/components/schemas/ProductDetails'
    OrderDetails:
      title: Order Details
      type: object
      properties:
        productid:
          type: integer
        count:
          type: integer
      required:
        - productid
        - count
    OrderStatus:
      type: string
      title: OrderStatus
      enum:
        - fulfilled
        - pending
        - cancelled
    OrderUpdate:
      allOf:
        - $ref: '#/components/schemas/OrderDetails'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/OrderStatus'
    Order:
      title: Order
      allOf:
        - $ref: '#/components/schemas/Id'
        - $ref: '#/components/schemas/OrderDetails'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/OrderStatus'
          required:
            - status
  parameters:
    OrderStatusParam:
      name: OrderStatusParam
      in: query
      required: false
      schema:
        type: string
        enum:
          - fulfilled
          - pending
          - cancelled
