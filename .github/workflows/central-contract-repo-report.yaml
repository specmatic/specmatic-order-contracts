name: Specmatic Insights Central Contract Repo Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate central contract repo report
        run: |
          docker run -v "$(pwd):/central-contract-repo:rw" \
            --entrypoint /bin/sh specmatic/specmatic \
            -c "cd /central-contract-repo && specmatic central-contract-repo-report"

      - name: Save Specmatic license
        run: |
          mkdir -p ~/.specmatic
          echo "${{ secrets.SPECMATIC_LICENSE_KEY }}" > ~/.specmatic/specmatic-license.txt
  
      - name: Run Specmatic Insights Build Reporter
        run: |
          docker run \
            -v ${{ github.workspace }}:/workspace \
            -v ~/.specmatic:/root/.specmatic \
            -w /workspace \
            specmatic/specmatic-reporter \
            send-report \
            --metadata build_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            --branch-name ${{ github.ref_name }} \
            --repo-name ${{ github.event.repository.name }} \
            --repo-id ${{ github.repository_id }} \
            --repo-url ${{ github.event.repository.html_url }}
